<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Login</title>
    <link rel="stylesheet" href="student_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-card">
        <div class="header">
            <div class="logo-circle">ðŸŽ“</div>
            <h2>Student Portal</h2>
            <p>Please login to continue</p>
        </div>

        <div class="login-box-content">
            <img src="/image/class-1st/index-img1.jpg" 
                 class="avatar-img">
            <h2>Student Login</h2>

            <form id="loginForm">
                <div class="input-field">
                    <input type="text" id="studentId" placeholder="Student ID (Try: 101)" required>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Password (Try: pass123)" required>
                </div>
                
                <p id="errorMessage" class="error"></p>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <div class="footer">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script src="student_login.js"></script>
</body>
</html>
