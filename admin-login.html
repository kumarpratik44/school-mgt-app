<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="brand-side">
            <div style="font-size: 40px; margin-bottom: 20px;"><i class="fas fa-shield-alt"></i></div>
            <h1>Admin Core</h1>
            <p>Welcome to the Administrative Control Center. Access master tools to manage users, configurations, and institutional data.</p>
        </div>

        <div class="form-side">
            <h2>Sign In</h2>
            <p>Please enter your administrator credentials.</p>

            <form id="adminForm">
                <div class="input-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-tie"></i>
                        <input type="text" id="adminUser" placeholder="Enter username" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPass" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Login to Dashboard</button>
            </form>

            <div class="footer-links">
                <a href="index.html"><i class="fas fa-chevron-left"></i> Return to Main Portal</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;

            if(user === "admin" && pass === "admin123") {
                localStorage.setItem("adminActive", "true");
                window.location.href = "admin-dashboard.html";
            } else {
                alert("Unauthorized Access Attempt: Credentials Mismatch.");
            }
        });
    </script>
</body>
</html>
